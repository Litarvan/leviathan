apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    repoURL: https://github.com/Litarvan/leviathan.git
    targetRevision: HEAD
    path: k8s/apps/cert-manager
  destination:
    name: in-cluster
    namespace: cert-manager