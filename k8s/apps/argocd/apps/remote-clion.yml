apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: remote-clion
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    repoURL: https://github.com/Litarvan/leviathan.git
    targetRevision: HEAD
    path: k8s/apps/remote-clion
  destination:
    name: in-cluster
    namespace: remote-clion