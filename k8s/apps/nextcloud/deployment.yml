---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  labels:
    app: nextcloud
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - name: nextcloud
          image: nextcloud:26.0.1-apache
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: nextcloud
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: nextcloud
              mountPath: /var/www
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              memory: 1Gi
      volumes:
        - name: nextcloud
          persistentVolumeClaim:
            claimName: nextcloud
