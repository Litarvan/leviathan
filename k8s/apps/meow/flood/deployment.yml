---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flood
  labels:
    app: flood
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: flood
  template:
    metadata:
      labels:
        app: flood
    spec:
      containers:
        - name: flood
          image: jesec/flood@sha256:b7393a75f9ca12f4467a7336012f65d598500ee74582fa5dafb01d09a60942ad
          imagePullPolicy: IfNotPresent
          args:
            - --allowedpath
            - /data
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: HOME
              value: "/config"
          ports:
            - name: http
              containerPort: 3000
          volumeMounts:
            - name: flood-config
              mountPath: /config
            - name: flood-data
              mountPath: /data
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              memory: 256Mi
      volumes:
        - name: flood-config
          persistentVolumeClaim:
            claimName: flood-config
        - name: flood-data
          persistentVolumeClaim:
            claimName: flood-data
