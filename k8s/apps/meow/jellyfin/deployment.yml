---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.8.13
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: JELLYFIN_PublishedServerUrl
              value: "https://meow.litarvan.com"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
          ports:
            - name: http
              containerPort: 8096
            - name: dlna
              containerPort: 1900
              protocol: UDP
            - name: discovery
              containerPort: 7359
              protocol: UDP
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
            - name: torrents
              mountPath: /data
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
            limits:
              memory: 4Gi
              nvidia.com/gpu: 1
      volumes:
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: torrents
          persistentVolumeClaim:
            claimName: torrents