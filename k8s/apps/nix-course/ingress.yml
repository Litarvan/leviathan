---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nix-course
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: nix.litarvan.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nix-course
                port:
                  name: http
  tls:
    - hosts:
        - nix.litarvan.dev
      secretName: nix-tls
